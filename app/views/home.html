<header class="navbar-header headerbackclr full flex autospacer">
    <div class="autospacer menu flex1 menuimg"></div>
    <div class="autospacer title flex1">{{headertitle}}</div>
    <div class="autospacer exit flex1 exitimg"></div>
  </header>
  <section class="flex full sectionbgrclr" ng-show="displayUserDetails">
      <div class="autospacer photo">
        <span class="img-circle nouserimg"></span>
      </div>
      <div class="details flex1">
        <p>Maya Smith</p>
        <p>0551122334</p>
        <p>parent@gmail.com</p>
        <p>3 Siblings</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" style="width:34%"></div>
        </div>
        <div class="progresslbl">
          <div class="paidlbl">Paid</div>
          <div class="outstandinglbl">Outstanding</div>
        </div>
      </div>
  </section>
   <section class="flex full sectionbgrclr" ng-show="displayAmount">
      <div class="full displayamount">
        <span class="font-120">{{totalAmount}}</span><span>AED</span>
        <span class="glyphicon glyphicon-remove-circle closeIcon" ng-click="btnClose()"></span>
      </div>      
  </section>
  <div class="pagetitle font-32 pad20">Payment Details</div>
  <article>
    <ul class="siblinglist full list-group">
      <li class="list-group-item pad0 " ng-repeat="x in siblingList">
        <div class="list flex full">
          <div class="photo flex1">
            <span class="img-circle nouserimg"></span>
          </div>
          <div class="details flexauto">
            <p class="stuname">{{x.stuname}}</p>
            <p class="stugrade font-20">{{x.grade}}</p>
            <p class="stuschool font-20">{{x.school}}</p>
          </div>
          <div class="fee flex1">
            <p class="stufee font-24">{{x.fee}}</p>
            <p class="feestatus font-18">Outstanding Balance</p>
            <button ng-class="{'addbtndis':x.selected}" class="butAdd full btnbgrclr" ng-disabled="x.selected" ng-click="addAmount(x)">{{btnName}}</button>
            <div  class="font-18 viewmore" data-toggle="collapse" data-target="#collapse{{$index}}" ng-click="viewMore($index)">View more...</div>
          </div>
        </div>
        <div id="collapse{{$index}}" class=" collapse feedetails" style="height:0" data-feedetails="{{$index}}">
          <div ng-repeat="fee in x.feedetails" class="flex">
              <p class="flex1 subfeename">{{fee.feename}}</p>
              <p class="flex1 subfee">{{fee.fee}}</p>
          </div>
        </div>
      </li>
     </ul>
  </article>
  <div ng-show = "proceedbtn">
   <button type="submit" class="proceedbtn full btnbgrclr" ng-click="proceed()">Proceed</button>
   </div>
